name: Update Documentation Navigation

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - '!docs/NAVIGATION.md'

jobs:
  update-navigation:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch tout l'historique pour git diff
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml
    
      - name: Run navigation validation and generation
        id: validate
        run: |
          python scripts/doc-graph/generate_doc_graph.py
        continue-on-error: true

      - name: Configure Git
        if: steps.validate.outcome == 'success'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check if navigation file changed
        id: check_changes
        run: |
          # Ajouter le fichier au staging
          git add docs/NAVIGATION.md

          # Vérifier s'il y a des changements dans le staging
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected, will commit"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' && steps.validate.outcome == 'success'
        run: |
          # Le fichier est déjà dans le staging depuis check_changes
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            git commit -m "chore: update documentation navigation tree [skip ci]"
          else
            git commit -m "chore: update documentation navigation tree"
          fi
          
          git push

      - name: Comment on PR with success
        if: github.event_name == 'pull_request' && steps.validate.outcome == 'success' && steps.check_changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Documentation navigation validated and `docs/NAVIGATION.md` updated automatically.'
            })

      - name: Comment on PR with failure
        if: github.event_name == 'pull_request' && steps.validate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Documentation navigation validation failed. Please check the workflow logs for details and fix the issues before merging.'
            })

      - name: Fail the workflow if validation failed
        if: steps.validate.outcome == 'failure'
        run: exit 1